<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’©</text></svg>"
/>
</head>
<body>
  <div class="content">
    <div class="heading">
      <div class="left-heading">
        <button class="app-logo">
          <img class="image-button" src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/256/Pile-Of-Poo-Flat-icon.png" alt="poop-emoji">
        </button>
        <h2>Krappie To-Do List</h2>
      </div>

      <div class="center-heading">
        <form action="" method="get" class="search-bar">
          <section>
            <div class="search">
              <input type="text" name="search-text" id="search-text" class="search-text" placeholder=" What do you seek?" />
            </div>
          </section>
        </form>
      </div>

      <div class="right-heading">
        <button id="add-task"></button>
      </div>
    </div>
    
    <div class="container">
      <div class="sidebar">
        <div class="menu-1"> 
          <!-- TODO: Add images in the comments below as icons to the left of each button. -->
          <button id="add-task-2">Add Task</button> <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by HAJICON - Flaticon</a> -->
        </div>
        <div class="menu-2">
          <h3>My Projects</h3>
          <button id="add-project">Add Project</button> <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by HAJICON - Flaticon</a> -->
        </div>
      </div>


      <!-- May need to replace with div.main here if we can't style <main> correctly. Potentially give <main> an id tag for accessibility purposes. -->
      <main>

      </main>
    </div>

    <!-- TODO: Add type="checkbox" somehow to the dialog form either here directly in HTML (fieldset with legend tags) or dynamically in tasks.js -->
    <dialog id="task-dialog">
      <form action="" method="get" id="task-form">
        <p>Enter your task info below:</p>
        <div class="form-col">
          <label for="task-title">Title</label>
          <input type="text" name="task-title" id="task-title" required />
        </div>
  
        <div class="form-col">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" required />
        </div>
        
        <div class="form-col">
          <label for="add-to-project">Add To Project</label>
          <select name="add-to-project" id="add-to-project" required></select> <!-- OPTION: Add "mr-2" Bootstrap class to push the drop down size box over? -->
        </div>
  
        <!-- TODO: Figure out how to add color labels to each option either directly here or dynamically added in the JS (Red, Yellow, Blue, Green respectively) -->
        <div class="form-col">
          <label for="priority">Priority</label>
          <select name="priority" id="priority" required>
            <option value="Urgent" selected>Urgent</option>
            <option value="Important">Important</option>
            <option value="Low Priority">Low Priority</option>
            <!-- <option value="Done">Done</option> -->
          </select>
        </div>

        <div class="form-col">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="50" rows="10">Type your task description here</textarea>
        </div>

        <div class="form-buttons">
          <button type="button" id="confirmTask">Confirm</button>
          <button id="cancelTask" formmethod="dialog" autofocus >Cancel</button>
        </div>
      </form>
    </dialog>

    <!-- TODO: Make necessary changes for Option 2 -->
    <dialog id="task-update-dialog">
      <form action="" method="get" id="task-update-form">
        <p>Enter your task info below:</p>
        <div class="form-col">
          <label for="update-task-title">Title</label>
          <input type="text" name="update-task-title" id="update-task-title" />
        </div>
  
        <div class="form-col">
          <label for="update-due-date">Due Date</label>
          <input type="date" name="update-due-date" id="update-due-date" />
        </div>
        
        <div class="form-col">
          <label for="update-add-to-project">Add To Project</label>
          <select name="update-add-to-project" id="update-add-to-project" ></select> <!-- OPTION: Add "mr-2" Bootstrap class to push the drop down size box over? -->
        </div>
  
        <!-- TODO: Figure out how to add color labels to each option either directly here or dynamically added in the JS -->
        <div class="form-col">
          <label for="update-priority">Priority</label>
          <select name="update-priority" id="update-priority">
            <option value="Urgent" selected>Urgent</option>
            <option value="Important">Important</option>
            <option value="Low Priority">Low Priority</option>
            <!-- <option value="green">Done</option> -->
          </select>
        </div>

        <div class="form-col">
          <label for="update-description">Description</label>
          <textarea name="update-description" id="update-description" cols="50" rows="10">Type your task description here</textarea>
        </div>

        <div class="form-buttons">
          <button type="button" id="updateTask">Update</button>
          <button id="cancelTask" formmethod="dialog" autofocus >Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog id="project-dialog">
      <form action="" method="get" id="project-form">
        <p>Enter the name of your project below:</p>
        <div class="form-col">
          <label for="project-title">Title</label>
          <input type="text" name="project-title" id="project-title" required /> <!-- TODO: Apparently an invalid form control that is not focusable according to DevTools -->
        </div>

        <div class="form-buttons">
          <button type="button" id="confirmProject">Confirm</button>
          <button id="cancelProject" formmethod="dialog" autofocus >Cancel</button>
        </div>
      </form>
    </dialog>

    <!-- TODO: Make necessary changes for Option 2 -->
    <dialog id="project-update-dialog">
      <form action="" method="get" id="project-update-form">
        <p>Enter the name of your project below:</p>
        <div class="form-col">
          <label for="project-update-title">Title</label>
          <input type="text" name="project-update-title" id="project-update-title" />
        </div>

        <div class="form-buttons">
          <button type="button" id="updateProject">Update</button>
          <button id="cancelProject" formmethod="dialog" autofocus >Cancel</button>
        </div>
      </form>
    </dialog>

    <footer>
      <div class="credits">
        <p>Website powered by pgodettejr</p>
        <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by HAJICON - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/ui" title="ui icons">Ui icons created by HAJICON - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/recycle-bin" title="recycle bin icons">Recycle bin icons created by HAJICON - Flaticon</a> -->
      </div>
    </footer>

  </div>
</body>
</html>
