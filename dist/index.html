<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¤</text></svg>"
/>
</head>
<body>
  <div class="content">
    <div class="search-wrapper">
      <h1>What's the weather like today?</h1>
      <form action="" method="get" class="search-bar">
        <section>
          <div class="search">
            <input type="text" name="search-text" id="search-text" class="search-text" placeholder=" Search via City/Zip Code" />
            <button id="search-btn">Search</button>
          </div>

          <div class="temperature-scales">
            <button id="fahrenheit-btn">Fahrenheit</button>
            <button id="celsius-btn">Celsius</button>
          </div>
        </section>
      </form>
    </div>

    <div class="search-results">
      
    </div>

    <footer>
      <div class="credits">
        <p>Website powered by pgodettejr</p>
      </div>
    </footer>
  </div>
<script defer src="main.bundle.js"></script></body>
</html>
